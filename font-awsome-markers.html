<!DOCTYPE html>
<html class='use-all-space'>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset='UTF-8'>
    <title>Maps SDK for Web - Marker using font awsome library</title>
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link rel='stylesheet' type='text/css' href='sdk/map.css'/>
    <link rel='stylesheet' type='text/css' href='elements.css'/>
    <link rel='stylesheet' href='js/vendor/font-awesome/css/font-awesome.min.css'>
    <script type='text/javascript' src='js/form.js'></script>
    <script type='text/javascript' src='sdk/tomtom.min.js'></script>
</head>
<body class='use-all-space'>
    <div id='map' class='use-all-space'></div>
    <script>
        // Define your product name and version
        tomtom.setProductInfo('MapsWebSDKExamplesSelfhosted', '4.47.2-SNAPSHOT');
        var markerOptions = {
            icon: tomtom.L.svgIcon({
                icon: {
                    icon: 'fa fa-camera',
                    iconSize: [32, 37],
                    iconAnchor: [16, 2],
                    style: {
                        color: '#fff'
                    },
                    noPlainSVG: true
                }
            })
        };

        var map = tomtom.map('map', {
            key: '4MKK5U9gWHxoWgE6rcyqNQWR08T9LndZ',
            source: 'vector',
            basePath: '/sdk'
        });
        tomtom.L.marker([43.26456, -71.5702], markerOptions).addTo(map);
        tomtom.L.marker([39.73845, -104.98485], markerOptions).addTo(map);
        tomtom.L.marker([34.05224, -118.24334], markerOptions).addTo(map);
        tomtom.L.marker([37.78008, -122.42017], markerOptions).addTo(map);
        map.setView([39, -97.5], 4);
    </script>
</body>
</html>
