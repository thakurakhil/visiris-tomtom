<!DOCTYPE html>
<html class='use-all-space'>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset='UTF-8'>
    <title>Maps SDK for Web - Map events - on click support</title>
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link rel='stylesheet' type='text/css' href='sdk/map.css'/>
    <link rel='stylesheet' type='text/css' href='elements.css'/>
    <script type='text/javascript' src='js/form.js'></script>
    <script type='text/javascript' src='sdk/tomtom.min.js'></script>
</head>
<body class='use-all-space'>
    <div id='map' class='use-all-space'></div>
    <script>
        // Define your product name and version
        tomtom.setProductInfo('MapsWebSDKExamplesSelfhosted', '4.47.2-SNAPSHOT');
        var map = tomtom.map('map', {
            key: '4MKK5U9gWHxoWgE6rcyqNQWR08T9LndZ',
            center: [52.373154, 4.890659],
            zoom: 12,
            source: 'vector',
            basePath: '/sdk'
        });

        map.on('click', function(e) {
            tomtom.L.popup().setLatLng(e.latlng).setContent(e.latlng.toString()).openOn(map);
        });

        // show an informational popup
        tomtom.L.popup().setLatLng([52.373154, 4.890659])
            .setContent('Click anywhere on the map to lookup the clicked lat lon.').openOn(map);
    </script>
</body>
</html>
