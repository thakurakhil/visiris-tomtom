<!DOCTYPE html>
<html class='use-all-space'>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset='UTF-8'>
    <title>Maps SDK for Web - Pan and zoom plugins</title>
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link rel='stylesheet' type='text/css' href='sdk/map.css'/>
    <link rel='stylesheet' type='text/css' href='elements.css'/>
    <script type='text/javascript' src='js/form.js'></script>
    <script type='text/javascript' src='sdk/tomtom.min.js'></script>

    <link rel='stylesheet' href='https://cdn.rawgit.com/kartena/Leaflet.Pancontrol/v0.7.1/src/L.Control.Pan.css' />
    <script src='https://cdn.rawgit.com/kartena/Leaflet.Pancontrol/v0.7.1/src/L.Control.Pan.js' ></script>

    <link rel='stylesheet' href='https://cdn.rawgit.com/kartena/Leaflet.zoomslider/v0.7.0/src/L.Control.Zoomslider.css' />
    <script src='https://cdn.rawgit.com/kartena/Leaflet.zoomslider/v0.7.0/src/L.Control.Zoomslider.js' ></script>

</head>
<body class='use-all-space'>
    <div id='map' class='use-all-space'></div>
    <script>
        // Define your product name and version
        tomtom.setProductInfo('MapsWebSDKExamplesSelfhosted', '4.47.2-SNAPSHOT');
        tomtom.L.map('map', {
            key: '4MKK5U9gWHxoWgE6rcyqNQWR08T9LndZ',
            zoomControl: false,
            panControl: true,
            zoomsliderControl: true,
            source: 'vector',
            basePath: '/sdk'
        });
    </script>
</body>
</html>
