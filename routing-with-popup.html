<!DOCTYPE html>
<html class='use-all-space'>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset='UTF-8'>
    <title>Maps SDK for Web - Routing from my location</title>
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link rel='stylesheet' type='text/css' href='sdk/map.css'/>
    <link rel='stylesheet' type='text/css' href='elements.css'/>
    <script type='text/javascript' src='js/form.js'></script>
    <script type='text/javascript' src='sdk/tomtom.min.js'></script>
</head>
<body class='use-all-space'>
    <div id='map' class='use-all-space'></div>
    <script>
        (function(tomtom) {
            // Define your product name and version
            tomtom.setProductInfo('MapsWebSDKExamplesSelfhosted', '4.47.2-SNAPSHOT');
            tomtom.key('4MKK5U9gWHxoWgE6rcyqNQWR08T9LndZ');
            tomtom.routingKey('4MKK5U9gWHxoWgE6rcyqNQWR08T9LndZ');
            tomtom.searchKey('4MKK5U9gWHxoWgE6rcyqNQWR08T9LndZ');

            var map = tomtom.L.map('map', {
                source: 'vector',
                basePath: '/sdk'
            });
            map.zoomControl.setPosition('topright');

            function buildPopupMessage(summary) {
                return [
                    'Distance: ' + tomtom.unitFormatConverter.formatDistance(summary.lengthInMeters),
                    'Estimated travel time: ' + tomtom.unitFormatConverter.formatTime(summary.travelTimeInSeconds),
                    'Traffic delay: ' + tomtom.unitFormatConverter.formatTime(summary.trafficDelayInSeconds)
                ].join('<br/>');
            }

            function bindPopups(feature, layer) {
                layer.on('mouseover', function(e) {
                    L.popup()
                        .setLatLng(e.latlng)
                        .setContent(buildPopupMessage(feature.properties.summary))
                        .openOn(map);
                });
            }

            tomtom.routeOnMap({
                onEachFeature: bindPopups,
                serviceOptions: {
                    maxAlternatives: 2,
                    traffic: false
                }
            })
                .addTo(map)
                .draw([{lat: 51.63685, lng: 19.4171}, {lat: 52.23498, lng: 21.00849}]);
        })(tomtom);
    </script>
</body>
</html>
